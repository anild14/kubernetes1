---
apiVersion: v1
kind: ReplicationController
metadata: 
  name: nginx-rps
spec: 
  minReadySeconds: 1
  replicas: 3
  selector:
    app: nginx
  template: 
    metadata: 
      name: nginx-pod
      labels: 
        app: nginx
    spec: 
      containers:
        - name: nginx
          image: nginx:1.23
          ports: 
            - containerPort: 80